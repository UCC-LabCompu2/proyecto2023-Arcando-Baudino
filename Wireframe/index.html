<h2 class="nombre-1">Ingresa tu nombre de usuario:</h2>
<form>
    <style>
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>

    <div class="username">
        <input type="text" id="username" name="username" placeholder="Nombre de Usuario" required>
        <div class="error-message" id="username-error"></div>
    </div>
    <input class="ingresar" type="submit" value="Ingresar">

    <script>
        document.querySelector('.ingresar').addEventListener('click', function(event) {
            var usernameInput = document.getElementById('username');
            var usernameError = document.getElementById('username-error');

            if (usernameInput.value.trim() === '') {
                usernameError.textContent = 'Por favor ingresa un nombre de usuario.';
                event.preventDefault(); // Pide que se ingrese el nombre de usario
            } else {
                usernameError.textContent = ''; // Borra el mensaje de error si se ingreso un nombre
            }
        });
    </script>
</form>
